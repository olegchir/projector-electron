<div>
  <h1>Create Product</h1>
  <form [formGroup]="pconnectionForm" (ngSubmit)="submitForm()" novalidate>
    <div class="form-group">
      <label>Host</label>
      <input type="text" formControlName="host" class="form-control">
    </div>
    <div class="form-group">
      <label>Port</label>
      <input type="text" formControlName="port"  class="form-control">
    </div>
    <div class="form-group">
      <label>WS Port</label>
      <input type="text" formControlName="wsport" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-lg btn-main">Submit</button>
  </form>
</div>
