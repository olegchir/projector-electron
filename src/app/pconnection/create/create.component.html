<div class="container cont-md">
  <div class="form-group row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-10">
      <h1 *ngIf="!isUpdate">Create Connection</h1>
      <h1 *ngIf="isUpdate">Update Connection</h1>
    </div>
  </div>
  <form [formGroup]="pconnectionForm" (ngSubmit)="submitForm()" novalidate>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Host</label>
      <div class="col-sm-10">
        <input type="text" formControlName="host" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Port</label>
      <div class="col-sm-10">
        <input type="text" formControlName="port"  class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">WS Port</label>
      <div class="col-sm-10">
        <input type="text" formControlName="wsport" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" formControlName="password" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-2">&nbsp;</div>
      <div class="col-sm-10">
        <button *ngIf="!isUpdate" type="submit" class="btn btn-lg btn-main">Create</button>
        <button *ngIf="isUpdate" type="submit" class="btn btn-lg btn-main">Update</button>
      </div>
    </div>
  </form>
</div>
